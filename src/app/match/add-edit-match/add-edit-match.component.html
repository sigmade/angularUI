<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
        <div class="input-group m-2">
            <label class="col-sm-4 col-form-label">Дата</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" [(ngModel)]="matchDate"
                placeholder="matchDate">
            </div>
        </div>
        <div class="input-group m-2">
            <label class="col-sm-4 col-form-label">Очки команды 1</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="firstTeamScore"
                placeholder="Введите количество очков">
            </div>
        </div>
        <div class="input-group m-2">
            <label class="col-sm-4 col-form-label">Очки команды 2</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="secondTeamScore"
                placeholder="Введите количество очков">
            </div>
        </div>
        <div class="input-group m-2">
            <label class="col-sm-4 col-form-label">Команда 1</label>
            <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="firstTeamId">
                <option disabled>--Выбрать--</option>
                <option *ngFor="let team of TeamList" [value]="team.teamId">
                    {{team.teamName}} 
                </option>
            </select>
            </div>
        </div>
        <div class="input-group m-2">
            <label class="col-sm-4 col-form-label">Команда 2</label>
            <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="secondTeamId">
                <option disabled>--Выбрать--</option>
                <option *ngFor="let team of TeamList" [value]="team.teamId">
                    {{team.teamName}} 
                </option>
            </select>
            </div>
        </div>
    
    </div>
</div>
<div class="input-group m-2">
    <button (click)="addMatch()" *ngIf="match.matchId==0" class="btn btn-primary">
        Добавить
    </button>
    <button (click)="updateMatch()" *ngIf="match.matchId!=0" class="btn btn-primary">
        Сохранить изменения
    </button>
</div>
