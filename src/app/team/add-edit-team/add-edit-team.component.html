<div class="form-froup row">
    <div class="input-group m-2">
        <label class="col-sm-2 col-form-label">Название команды</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="teamName"
            placeholder="Введите название команды">
        </div>
    </div>
</div>
<div class="input-group m-3">
    <button (click)="addTeam()" *ngIf="team.teamId==0" class="btn btn-primary">
        Добавить
    </button>
    <button (click)="updateTeam()" *ngIf="team.teamId!=0" class="btn btn-primary">
        Сохранить изменения
    </button>
</div>
